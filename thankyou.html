<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>תודה על הצטרפותך!</title>
  <style>
    body {
      font-family: 'Varela Round', Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }

    .thankyou-container {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1 {
      color: #25d366;
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="thankyou-container">
    <h1>תודה רבה!</h1>
    <p>הפרטים שלך התקבלו. נחזור אליך בקרוב.</p>
  </div>

</body>
</html>
