<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הצטרפות לקבוצת וואטסאפ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Varela Round', Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      direction: rtl;
    }

    .form-container {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      text-align: right;
      font-weight: bold;
      font-size: 14px;
      color: #555;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus, input[type="tel"]:focus {
      border-color: #66a6ff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #25d366;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1ebe57;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>הצטרף לקבוצת הוואטסאפ</h2>

    <form id="joinForm">
      <label for="phone">מספר טלפון:</label>
      <input type="tel" id="phone" required>

      <label for="creature">מה היצור האהוב עליך?</label>
      <input type="text" id="creature" required>

      <label for="castle">מה הטירה האהובה עליך?</label>
      <input type="text" id="castle" required>

      <label for="hero">מי הגיבור האהוב עליך?</label>
      <input type="text" id="hero" required>

      <button type="submit">הצטרף עכשיו</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('joinForm');
  
    form.addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const creature = document.getElementById('creature').value.trim();
      const castle = document.getElementById('castle').value.trim();
      const hero = document.getElementById('hero').value.trim();
  
     if (creature && castle && hero) {
        window.location.href = "https://chat.whatsapp.com/KsCbk3amsLL41x4fASW59m";
      } else {
        alert('אנא מלא את כל השדות');
      }
    });
  </script>  

</body>
</html>
